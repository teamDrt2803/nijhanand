name: nijhanand
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cloud_firestore: ^3.1.17
  firebase_core: ^1.17.1
  get: ^4.6.5
  firebase_auth: ^3.3.20
  rename: ^2.0.1
  path_provider: ^2.0.11
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.11
  hive_generator: ^1.1.3
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Rasa
      fonts:
        - asset: assets/fonts/Rasa.ttf
    - family: Noto Serif Gujarati
      fonts:
        - asset: assets/fonts/NotoSerifGujarati-Regular.ttf

